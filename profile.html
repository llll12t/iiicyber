<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body class="bg-gradient-to-r from-slate-900 to-slate-800 flex justify-center items-center max-w-sm mx-auto min-h-screen">
    <div class="w-full p-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <p class="text-gray-100 text-xs">Welcome back</p>
                <input type="text" class="input-field bg-slate-900 text-white text-xl font-bold bg-opacity-0" id="displayName" name="displayName" readonly>
            </div>
            <div class="w-12 h-12 rounded-lg flex justify-center items-center shadow-inner">
                <img src="" alt="Profile Image" id="profileImage" class="w-10 h-10 bg-white rounded-lg shadow-lg">
            </div>
        </div>

        <div class="bg-teal-400 text-white p-4 rounded-lg mb-6 shadow-md">
            <div class="flex justify-between">
                <div>
                    <p class="text-black text-xs font-bold">POINT</p>
                    <p class="text-sm font-bold">RANK A</p>
                </div>
                <div class="w-16">
                    <input type="text" class="input-field text-2xl bg-white text-right text-black bg-opacity-0" id="columnGData" name="columnGData" readonly>
                </div>
            </div>
        </div>

        <form>
            <div class="flex items-center space-x-2 mb-4">
                <input type="text" class="input-field w-full bg-gray-900 p-2 text-center text-xs text-teal-400 rounded-md" id="userlineId" placeholder="Line ID" name="userlineId" readonly>
            </div>
            <div class="flex justify-center">
                <div class="mb-5 text-center">
                    <div class="mx-auto w-16 h-16 rounded-lg bg-gray-100 shadow-inset">
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Default Image" id="preview" class="h-16 w-16 object-cover rounded-md">
                    </div>
                </div>
                <div class="mb-5 text-center">
                    <label for="file" class="cursor-pointer inline-flex justify-between items-center py-2 px-4 rounded-lg shadow-sm text-left text-gray-400 bg-gray-700 hover:bg-gray-900">
                        <img src="https://img.icons8.com/?size=100&id=748&format=png&color=000000" class="w-6 h-6 mx-1">
                        อัพโหลดรูป
                        <input type="file" id="file" name="file" accept="image/*" class="hidden">
                    </label>
                    <div class="mx-auto w-48 text-gray-500 text-xs text-center mt-1">คลิกเพื่ออัพโหลดรูปของคุณ</div>
                </div>
            </div>

            <div class="flex items-center space-x-2 mb-4">
                <input type="text" class="input-field w-full bg-gray-800 p-2 text-md text-gray-300 rounded-md" id="nameId" placeholder="ชื่อ-สกุล" name="nameId" required>
            </div>
            <div class="flex items-center space-x-2 mb-4">
                <input type="text" class="input-field w-full bg-gray-800 p-2 text-md text-gray-300 rounded-md" id="keynumberId" placeholder="เบอร์ติดต่อ" name="keynumberId" required>
            </div>
            <div class="flex items-center space-x-2 mb-6">
                <input type="text" class="input-field w-full bg-gray-800 p-2 text-md text-gray-300 rounded-md" id="keynumber2Id" placeholder="วันเกิด" name="keynumber2Id" required>
            </div>

            <button type="button" id="submitBtn" class="bg-teal-400 text-center w-full text-teal-900 p-4 rounded-md shadow-md hover:bg-teal-600">บันทึกข้อมูล</button>
        </form>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycby0eHPtQ5rRIkj28JjR3ukh9m9gwyTUHQi4DyLRl9EIMRVusiHb7yp77KXuFFqBumfz-A/exec';
        const DEFAULT_IMAGE_URL = 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
        const LIFF_ID = '2005629952-Zeqeklp9'; // Liff ID

        window.onload = function () {
            initializeLiff();
        };

        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    getUserProfile();
                } else {
                    liff.login();
                }
            } catch (error) {
                console.error('เกิดข้อผิดพลาดในการเชื่อมต่อ LIFF:', error);
            }
        }

        async function getUserProfile() {
            try {
                const profile = await liff.getProfile();
                document.getElementById('userlineId').value = profile.userId;
                document.getElementById('displayName').value = profile.displayName;
                document.getElementById('profileImage').src = profile.pictureUrl || DEFAULT_IMAGE_URL;
                await fetchData(profile.userId);  // Fetch existing data
            } catch (error) {
                console.error('เกิดข้อผิดพลาดในการดึงข้อมูลโปรไฟล์:', error);
            }
        }

        async function fetchData(userId) {
            try {
                let response = await fetch(`${WEB_APP_URL}?action=fetchData&userId=${userId}`);
                let data = await response.json();

                // Populate the form with fetched data
                document.getElementById('nameId').value = data.nameId || '';
                document.getElementById('keynumberId').value = data.keynumberId || '';
                document.getElementById('keynumber2Id').value = data.keynumber2Id || '';
                document.getElementById('preview').src = data.fileLink || DEFAULT_IMAGE_URL;
                document.getElementById('columnGData').value = data.points || 0;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        document.getElementById('submitBtn').addEventListener('click', async function (event) {
            event.preventDefault();

            const userlineId = document.getElementById('userlineId').value.trim();
            const nameId = document.getElementById('nameId').value.trim();
            const keynumberId = document.getElementById('keynumberId').value.trim();
            const keynumber2Id = document.getElementById('keynumber2Id').value.trim();
            const fileInput = document.getElementById('file');

            if (!userlineId || !nameId || !keynumberId || !keynumber2Id) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'กรุณากรอกข้อมูลในช่องที่จำเป็น.',
                });
                return;
            }

            try {
                let obj = {
                    action: 'updateData',
                    userId: userlineId,
                    nameId: nameId,
                    keynumberId: keynumberId,
                    keynumber2Id: keynumber2Id
                };

                if (fileInput.files.length > 0) {
                    let base64 = await getBase64(fileInput.files[0]);
                    obj.base64 = base64;
                }

                Swal.fire({
                    title: 'กำลังบันทึก...',
                    allowOutsideClick: false,
                    showConfirmButton: false,
                    onBeforeOpen: () => {
                        Swal.showLoading();
                    }
                });

                let response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify(obj)
                });

                let result = await response.text();

                Swal.fire({
                    icon: 'success',
                    title: 'สำเร็จ!',
                    text: result,
                    confirmButtonText: 'ปิด',
                });
            } catch (error) {
                console.error('Error submitting data:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'เกิดข้อผิดพลาดในการส่งข้อมูล.',
                });
            }
        });

        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>

</html>
