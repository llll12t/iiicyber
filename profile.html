<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data from Google Sheets</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-5xl m-auto">
        <table id="data-table" class="min-w-full bg-white border border-gray-200 mt-4 ">
            <thead>
                <tr class="bg-gray-900 text-white text-sm mt-4">
                    <th class="py-2 px-4 border-b w-8">ID</th>
                    <th class="py-2 px-4 border-b w-16">รูปภาพ</th>
                    <th class="py-2 px-4 text-left border-b w-64">ชื่อพนักงาน</th>
                    <th class="py-2 px-4 text-left border-b">รหัสพนักงาน</th>
                    <th class="py-2 px-4 text-left border-b">แผนก</th>
                    <th class="py-2 px-4 border-b hidden">UserID</th>
                    <th class="py-2 px-4 text-center border-b">Action</th>
                </tr>
            </thead>
            <tbody class="text-sm">
                <!-- Data will be appended here -->
            </tbody>
        </table>
        <div id="pagination" class="mt-4 flex justify-center space-x-2">
            <!-- Pagination buttons will be added here -->
        </div>
    </div>

    <div id="edit-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-4 rounded-lg w-1/3">
            <h2 class="text-xl mb-4">Edit Data</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="mb-4 hidden">
                    <label for="edit-userID" class="block text-sm">UserID</label>
                    <input type="text" id="edit-userID" class="w-full border px-2 py-1 rounded">
                </div>
                <div class="mb-4">
                    <label for="edit-imageUrl" class="block text-sm">รูปภาพ</label>
                    <input type="text" id="edit-imageUrl" class="w-full border px-2 py-1 rounded">
                </div>
                <div class="mb-4">
                    <label for="edit-name" class="block text-sm">ชื่อพนักงาน</label>
                    <input type="text" id="edit-name" class="w-full border px-2 py-1 rounded">
                </div>
                <div class="mb-4">
                    <label for="edit-employeeID" class="block text-sm">รหัสพนักงาน</label>
                    <input type="text" id="edit-employeeID" class="w-full border px-2 py-1 rounded">
                </div>
                <div class="mb-4">
                    <label for="edit-department" class="block text-sm">แผนก</label>
                    <input type="text" id="edit-department" class="w-full border px-2 py-1 rounded">
                </div>
                <div class="flex justify-end">
                    <button type="button" class="bg-red-500 text-white py-1 px-3 rounded hover:bg-red-700 mr-2"
                        onclick="closeModal()">Cancel</button>
                    <button type="submit"
                        class="bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-700">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxL8vapV0pQ5c8R1t9ojI4Ps5R1v9SzA_Qmf6yACCYjB0TnqihbBB4aAB-n4BGntff4IQ/exec'; 
    const LIFF_ID = '2005629952-Zeqeklp9';

    const rowsPerPage = 10;
    let currentPage = 1;
    let tableData = [];


    window.onload = async function () {
        await initializeLiff();
    };

    async function initializeLiff() {
        try {
            await liff.init({ liffId: `${LIFF_ID}` });
            if (liff.isLoggedIn()) {
                getUserProfile();
            } else {
                liff.login();
            }
        } catch (error) {
            console.error('Error initializing LIFF:', error);
        }
    }

    async function getUserProfile() {
        try {
            const profile = await liff.getProfile();
            const userId = profile.userId;
            document.getElementById('userId').value = userId;
            await fetchData(userId);
        } catch (error) {
            console.error('Error getting profile data:', error);
        }
    }

    async function fetchData(userId) {
        try {
            const response = await fetch(WEB_APP_URL);
            const data = await response.json();
            tableData = data.filter(row => row[1] === userId); // Filter rows based on userId
            displayPage(currentPage);
            setupPagination();
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    function displayPage(page) {
        const startIndex = (page - 1) * rowsPerPage;
        const endIndex = startIndex + rowsPerPage;
        const paginatedData = tableData.slice(startIndex, endIndex);

        const tableBody = document.querySelector('#data-table tbody');
        tableBody.innerHTML = '';

        paginatedData.forEach(row => {
            if (row.every(cell => cell === '')) return;

            const tr = document.createElement('tr');

            const collumA = document.createElement('td');
            collumA.textContent = row[0];
            collumA.className = 'py-2 px-4 border-b';
            tr.appendChild(collumA);

            const collumF = document.createElement('td');
            if (row[5]) {
                const img = document.createElement('img');
                img.src = row[5];
                img.className = 'h-10 w-10 object-cover';
                collumF.innerHTML = '';
                collumF.appendChild(img);
            } else {
                collumF.textContent = '';
            }
            collumF.className = 'py-2 px-4 border-b';
            tr.appendChild(collumF);

            const collumC = document.createElement('td');
            collumC.textContent = row[2];
            collumC.className = 'py-2 px-4 border-b';
            tr.appendChild(collumC);

            const collumD = document.createElement('td');
            collumD.textContent = row[3];
            collumD.className = 'py-2 px-4 border-b';
            tr.appendChild(collumD);

            const collumE = document.createElement('td');
            collumE.textContent = row[4];
            collumE.className = 'py-2 px-4 border-b';
            tr.appendChild(collumE);

            const collumB = document.createElement('td');
            collumB.textContent = row[1];
            collumB.className = 'py-2 px-4 border-b hidden';
            tr.appendChild(collumB);

            const actionTd = document.createElement('td');
            actionTd.className = 'py-2 px-4 justify-center flex space-x-2';

            const editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.className = 'bg-yellow-500 text-white py-2 px-4 border-b rounded hover:bg-yellow-700';
            editButton.onclick = () => openEditModal(row);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.className = 'bg-red-500 text-white py-2 px-4 border-b rounded hover:bg-red-700';
            deleteButton.onclick = () => confirmDelete(row[0]);

            actionTd.appendChild(editButton);
            actionTd.appendChild(deleteButton);
            tr.appendChild(actionTd);

            tableBody.appendChild(tr);
        });
    }

    function setupPagination() {
        const pageCount = Math.ceil(tableData.length / rowsPerPage);
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        for (let i = 1; i <= pageCount; i++) {
            const pageButton = document.createElement('button');
            pageButton.textContent = i;
            pageButton.className = `py-2 px-4 rounded ${i === currentPage ? 'bg-blue-500 text-white' : 'bg-gray-300 text-gray-700'}`;
            pageButton.onclick = () => {
                currentPage = i;
                displayPage(currentPage);
                updatePaginationButtons();
            };
            pagination.appendChild(pageButton);
        }
    }

    function updatePaginationButtons() {
        const pagination = document.getElementById('pagination');
        const buttons = pagination.querySelectorAll('button');

        buttons.forEach((button, index) => {
            if (index + 1 === currentPage) {
                button.className = 'py-2 px-4 rounded bg-blue-500 text-white';
            } else {
                button.className = 'py-2 px-4 rounded bg-gray-300 text-gray-700';
            }
        });
    }

    async function updateData(collumA, collumB, collumC, collumD, collumE, collumF) {
        const response = await fetch(WEB_APP_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `method=update&collumA=${collumA}&collumB=${encodeURIComponent(collumB)}&collumC=${encodeURIComponent(collumC)}&collumD=${encodeURIComponent(collumD)}&collumE=${encodeURIComponent(collumE)}&collumF=${encodeURIComponent(collumF)}`
        });
        const result = await response.text();
        Swal.fire({
            title: 'Success',
            text: result,
            icon: 'success',
            confirmButtonText: 'OK'
        });
        fetchData(document.getElementById('userId').value); // Reload the data to see the updated data
    }

    async function deleteData(collumA) {
        const response = await fetch(WEB_APP_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `method=delete&collumA=${collumA}`
        });
        const result = await response.text();
        Swal.fire({
            title: 'Deleted',
            text: result,
            icon: 'success',
            confirmButtonText: 'OK'
        });
        fetchData(document.getElementById('userId').value); // Reload the data to see the updated data
    }

    function openEditModal(row) {
        document.getElementById('edit-id').value = row[0];
        document.getElementById('edit-userID').value = row[1];
        document.getElementById('edit-name').value = row[2];
        document.getElementById('edit-employeeID').value = row[3];
        document.getElementById('edit-department').value = row[4];
        document.getElementById('edit-imageUrl').value = row[5];
        document.getElementById('edit-modal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('edit-modal').classList.add('hidden');
    }

    function confirmDelete(collumA) {
        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                deleteData(collumA);
            }
        });
    }

    document.getElementById('edit-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const collumA = document.getElementById('edit-id').value;
        const collumB = document.getElementById('edit-userID').value;
        const collumC = document.getElementById('edit-name').value;
        const collumD = document.getElementById('edit-employeeID').value;
        const collumE = document.getElementById('edit-department').value;
        const collumF = document.getElementById('edit-imageUrl').value;

        updateData(collumA, collumB, collumC, collumD, collumE, collumF);
        closeModal();
    });

    </script>
</body>
</html>
